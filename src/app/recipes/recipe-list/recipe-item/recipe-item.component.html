<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
    <div class="float-left">
        <h5 class="mb-1">{{recipe.name}}</h5>
        <p class="mb-1">{{recipe.description}}</p>
    </div>
    <span class="float-right">
        <img [src]="recipe.imagePath" class="img-resonsive" style="max-height: 50px;" alt="{{recipe.name}}">
    </span>
</a>
